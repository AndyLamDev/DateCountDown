<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Andy Lam Countdown Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <header id="title" class="Title">Countdown to New Years Day</header>
    <div class="buttons">
        <Button id="NYBut" style="background-color: white;" >New Years</Button><br/>
        <Button style="background-color: red;" id="ValBut">Valentines Day</Button><br/>        
        <Button style="background-color: orange" id="HallowBut">Halloween</Button><br/>
        <Button style="background-color: green" id="ChrisBut">Christmas</Button>
    </div>
    <div class="TimerCon">
        <div class="DaysCon">
            <span class="Labels">Days</span>
            <p class="Bigtxt" id="days">0</p>
        </div>
        <div class="HoursCon">
            <span class="Labels">Hours</span>
            <p class="Bigtxt" id="hours">0</p>
        </div>
        <div class="MinCon">
            <span class="Labels">Minutes</span>
            <p class="Bigtxt" id="minutes">0</p>
        </div>
        <div class="SecCon">
            <span class="Labels">Seconds</span>
            <p class="Bigtxt" id="seconds">0</p>
        </div>
    </div>
</body>
</html>
